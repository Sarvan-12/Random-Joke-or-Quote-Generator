<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke or Quote Generator</title>
    <link rel="stylesheet" href="/style.css">  <!-- Updated to point to the Flask route -->
</head>
<body>
    <!-- to add background image "bg1.webp" -->
    <style>
        body {
            background-image: url('bg1.webp'); 
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            justify-content: center;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .humor {
            background-color: #f39c12;
        }
        .motivation {
            background-color: #2ecc71;
        }
        .humor p, .motivation p {
            color: #fff;
        }
    </style>
    <div class="container">
        <h1>Random Joke or Quote Generator</h1>
        <div class="card" id="quote-card">
            <p id="quote-text">Click the button to get a joke or motivational quote!</p>
        </div>
        <div class="button-group">
            <button onclick="fetchQuote('humor')">Get a Joke</button>
            <button onclick="fetchQuote('motivation')">Get a Motivational Quote</button>
        </div>
    </div>

    <script>
        function fetchQuote(category) {
            fetch(`/get_quote?category=${category}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("quote-text").innerText = data.quote;
                    document.getElementById("quote-card").className = "card " + category;
                })
                .catch(error => console.log("Error fetching quote:", error));
        }
    </script>
</body>
</html>
