<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke or Quote Generator</title>
    <link rel="stylesheet" href="/style.css">  <!-- Updated to point to the Flask route -->
</head>
<body>
    <div class="container">
        <h1>Random Joke or Quote Generator</h1>
        <div class="card" id="quote-card">
            <p id="quote-text">Click the button to get a joke or motivational quote!</p>
        </div>
        <div class="button-group">
            <button onclick="fetchQuote('humor')">Get a Joke</button>
            <button onclick="fetchQuote('motivation')">Get a Motivational Quote</button>
        </div>
    </div>

    <script>
        function fetchQuote(category) {
            fetch(`/get_quote?category=${category}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("quote-text").innerText = data.quote;
                    document.getElementById("quote-card").className = "card " + category;
                })
                .catch(error => console.log("Error fetching quote:", error));
        }
    </script>
</body>
</html>
